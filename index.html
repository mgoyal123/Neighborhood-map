<!DOCTYPE html>
<html>
<head>
	<title>Neighborhood Map</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="map" class="map" data-bind="css: { resize: !is_opt_shown() }"></div>
	<div id="options-box" data-bind="css: { hide: !is_opt_shown() }">
		<h1>Trending Places</h1>
		<h4>Enter your favourite city</h4>
		<input type="text" placeholder="Ex. NYC" class="search-location-text" data-bind="value: entered_loc" size="35">
        <button type="submit" class="btn btn-info btn-lg search-location" data-bind="click: showList">
			<span class="glyphicon glyphicon-search"></span>Search</button>

		<br><hr>

		<input type="search" placeholder="Filter Locations" class="search-location-text" data-bind="value: search_val, valueUpdate:'keyup'" size="35" autocomplete="off">
		<hr>

		<ul class="text" data-bind="foreach: locations_list" id="list">
    		<li class="padding-left" data-bind="text: $data.title, click: $parent.showInfo"></li>
    	</ul>
	</div>
	<div class="heading" data-bind="css: { rearrange: !is_opt_shown() }">
		<span class="glyphicon glyphicon-menu-hamburger" id="hide-options" data-bind="click: toggleOptions"></span>
	</div>

<script src="js/libs/knockout-3.4.2.js"></script>
<script src="js/libs/jquery.min.js"></script>
<script src="js/app.js"></script>
<script async onload="initMap()" onerror="errorOnLoad()" src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCQOoHEELQ0XPMo0Raj31A3HNggpNTK4TU&v=3">
</script>

</body>
</html>
